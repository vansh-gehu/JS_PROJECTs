<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator 🔐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Password Generator</h2>
    <label>Length: <input type="number" id="length" value="12"></label>
    <input type="checkbox" id="uppercase"> Uppercase
    <input type="checkbox" id="lowercase" checked> Lowercase
    <input type="checkbox" id="numbers" checked> Numbers
    <input type="checkbox" id="symbols"> Symbols
    <button onclick="generatePassword()">Generate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
